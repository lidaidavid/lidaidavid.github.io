# 8月完成的计划内工作（一）


## 研究跟谁学（高途课堂）模式
  + 手动抓取高途课堂全部师资和课程信息，并进行数据分析
  + 根据伙伴获取的访谈资料和网络公开信息，提炼高途“名师包干制”的模式特点

## 更新大班在线监测dashboard：猿辅导
  + 在知乎上采集近期猿辅导员工和用户的评价，并将其更新到dashboard上
  + 建议部门定期采集Quest Mobile上的日活、月活数据，更新到语雀上
  + 指导实习生采集猿辅导师资、课程体系数据
  + 更新猿辅导近期投放活动信息

# 8月完成的其他工作（一）

## 东方优播初步研究
  + 根据网络数据，获得全国地级市的常住人口和GDP统计数据（2018年）
  + 根据东方优播网站信息，找到72家门店布局城市的相关数据，确认其下沉程度
  + 根据网络公开报道和个人访谈，梳理东方优播的发展历程，并将信息更新到语雀上
  + 对东方优播的模式进行分析，判断它现阶段主要受益于在低线城市师资和品牌碾压带来的渠道成本优势，模式不一定优于大班直播，但对集团战略有重大价值

## 在线大班课程、师资数据
  + 指导实习生对作业帮数据进行调整，格式与高途数据库对齐，便于进行合并
  + 指导实习生更新数据库信息，发现高途课程提价、辅导老师换人
  
## 对比猿辅导与网校的用户体验
  + 将部门能看到的周报全部导出，进行数据分析和筛选之后得到100+条相关周报内容，并提取出主要观点支持黄若兰进行功能对比
  + 研究结果更新到语雀上

# 8月完成的其他工作（二）

## 研究私域流量
  + 阅读大量相关报道，梳理私域流量建设的逻辑
  + 感受自动化工具（企业微信号、裂变工具）
  + 提出私域流量建设3阶段：  
    - 1.0 自媒体矩阵投放+活动促活；  
    - 2.0 个人（在机器人工具辅助下）运营个人号，建群、加好友私聊、发票圈打造人格化IP（或利用辅导老师之类现成角色）  
    - 3.0 AI + IP 自动化运营，形成数据闭环、降低运营成本

## 研究VR/AR
  + 研究了Facebook的oculus和微软的hololens在教育场景中的应用潜力
  + 研究了目前陪练市场的发展情况
  + 结论：技术日益成熟，市场可能在3年内迎来拐点；VR、AR对素质教育市场加持幅度较大，可以实现“手把手”的效果，K12教育场景主要是实验；5G可能会带来突破口；如果视觉识别技术到位可以用低价道具代替钢琴等乐器，反馈延迟足够低，将很有吸引力

# 8月思考

## 网校需要的关键能力
  + 教研知识图谱（建设中）
    - 题 -- 正解 -- 知识点
    -  |- 错解 -- 答疑（穷尽各种可能性）
  + 支持辅导老师的信息化工具（可能在建设中）
  + 高中生的人数少、压力大、时间更稀缺，应该客单价更高，客单价倒挂说明服务没做好

## 驱动商业模型的参数
  + 个体参数（性别、年龄、城乡、民族、成绩、家庭收入……）
  + 个体分布
    - 在不同（地域）单元内呈现不同分布
  + 给定一个刺激，不同参数的个体有不同反应
    - 曝光：广告投放、社交媒体裂变、优惠福利……
    - 课程：课程价格、班型大小、课程层次……
  + 反应汇总成群体水平的指标
    - 平均分、性别比、人均GDP……
    - 转化率、续报率、完课率、出勤率……
