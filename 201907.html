.blade4.bg-main2[.content[
## 立足二三线
从覆盖考区来看，精准学主要面向人口相对密集、教育水平一般的省份，绕开了北京、上海等教育水平发达地区，浙江也只覆盖了其公司所在的杭州市。这可能是面向二三线城市、避开头部企业锋芒的战略决策。

]]

.blade2.bg-main2[.content[
## 加强本地化
中考考区狭小，本地化特征强。一般在线教育学员来源广泛，课程设计本地化不足，跟线下教育比是短板。精准学细分各省考区（可能将来还可以细分到更细的层级）、囊括各版教材，至少看上去足够本地化、有针对性。
]]

.blade1.bg-main3[.content[
## 短视频切入轻课赛道
根据公开信息推测，快手不但是A轮领投，天使轮也有参与。精准学在学习路径规划方面采取轻课模式，未来可以通过与快手合作将教学短视频制作分包给快手用户、完善轻课内容，甚至结合知识图谱建立AI视频老师系统。

]]

.blade3.bg-main3[.content[
## 链接其他教育模式
目前在线教育最成熟的模式是在线大班直播、在线一对一。根据电访信息推测，精准学在探讨基于app入口和学情诊断连接在线一对一辅导模式，也有可能切入大班直播赛道。目前情势尚不明朗，值得继续关注。

]]

---

class: split-two white


.column.bg-main1[.content[
### 押题系统不足以成为壁垒
- 精准学目前提供的最核心价值是对中考卷进行押题预测，据称能达到90%准确率。其中考版定价1000+元，对于很多家长来说，如果这个价钱能购买中考题，可能是划算的买卖。
- 首先，如果诊断准确但不能提供有效的解决方案，用户可以直接根据诊断结果从公立校或其他培训资源解决问题，从业务闭环中离开。这样商业模式就变成了押题、卖题，难以维系。
- 其次，预测得太准将形成不正当竞争，势必引发教育主管部门介入，有政策风险。
- 由此看来，押题可以作为初创期切入市场的突破点，但不足以单独作为核心竞争力，必须配合其他教学服务。

]]

.column.bg-main2[.content[
### 智能诊断、押题、推题等技术具有通用性，适合作为各业务线的增值服务
- 基于往年真题预测中考、高考的试卷考点、分值，方法上来说并不困难。因此，也不足以成为一款产品的竞争壁垒。但是预测本身可能对改进教学、转化生源有较大价值，可以作为培优、网校等业务线的增值业务来配合教学。
- 同理，智能题库的价值对于C端可能并没有想象中那么大。对于学生来说，题本身是不稀缺的，稀缺的是能借助这道题把知识点讲通透的老师。如果没有老师解决问题，自己再怎么“只练不会的”，也还是不会、并不节省时间，反而不断增强挫败感。智能题库跟其他业务线形成合作，能够达到 1+1&gt;2 的效果。
- 目前来看，教研知识图谱是教学智能化的基础，而多年、多地的教研积淀能够为教研知识图谱的建立、迭代更新提供极好的条件。基于知识图谱建立起的诊断、押题、推题等一系列功能，建立起AI+培训的业务格局，可以为其他业务线带来较大增值，适合在中台进行探索。
- 对题目（手写题解）的视觉识别是目前AI+培训要形成数据闭环的最大短板，技术上也有很大挑战。是自研还是购买服务，甚至通过技术创新绕过这一环节，值得探讨。

]]
